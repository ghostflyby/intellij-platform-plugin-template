# GitHub Actions Workflow responsible for cleaning up the IntelliJ Platform Plugin Template repository from the template-specific files and configurations.
# This workflow is supposed to be triggered automatically when a new template-based repository has been created.

name: Template Cleanup
on:
  push:
    branches: [main]

jobs:

  # Run a cleaning process only if the workflow is triggered by the non-"intellij-platform-plugin-template" repository.
  template-cleanup:
    name: Template Cleanup
    runs-on: ubuntu-latest
    if: github.event.repository.name != 'intellij-platform-plugin-template'
    permissions:
      contents: write
    steps:

      # Check out the current repository
      - name: Fetch Sources
        uses: actions/checkout@v4

      # Cleanup project
      - name: Cleanup
        run: |
          export LC_CTYPE=C
          export LANG=C

          # Prepare variables
          NAME="${GITHUB_REPOSITORY##*/}"
          ACTOR=$(echo $GITHUB_ACTOR | tr '[:upper:]' '[:lower:]')
          SAFE_NAME=$(echo $NAME | sed 's/[^a-zA-Z0-9]//g' | tr '[:upper:]' '[:lower:]')
          SAFE_ACTOR=$(echo $ACTOR | sed 's/[^a-zA-Z0-9]//g' | tr '[:upper:]' '[:lower:]')
          GROUP="com.github.$SAFE_ACTOR.$SAFE_NAME"

          # Replace placeholders in the template-cleanup files
          sed -i "s/%NAME%/$NAME/g" .github/template-cleanup/*
          sed -i "s/%REPOSITORY%/${GITHUB_REPOSITORY/\//\\/}/g" .github/template-cleanup/*
          sed -i "s/%GROUP%/$GROUP/g" .github/template-cleanup/*

          # Replace template package/name/author in all plugin modules under monorepo layout
          for MODULE in plugins/*; do
            if [ -d "$MODULE/src" ]; then
              find "$MODULE/src" -type f -exec sed -i "s/org.jetbrains.plugins.template/$GROUP/g" {} +
              find "$MODULE/src" -type f -exec sed -i "s/IntelliJ Platform Plugin Template/$NAME/g" {} +
              find "$MODULE/src" -type f -exec sed -i "s/JetBrains/$ACTOR/g" {} +
            fi
          done

          # Move content for each plugin module
          cp -R .github/template-cleanup/. .
          for MODULE in plugins/*; do
            if [ -d "$MODULE/src/main/kotlin" ]; then
              mkdir -p "$MODULE/src/main/kotlin/${GROUP//.//}"
              mkdir -p "$MODULE/src/test/kotlin/${GROUP//.//}"
              if [ -d "$MODULE/src/main/kotlin/org/jetbrains/plugins/template" ]; then
                cp -R "$MODULE/src/main/kotlin/org/jetbrains/plugins/template/"* "$MODULE/src/main/kotlin/${GROUP//.//}/" || true
              fi
              if [ -d "$MODULE/src/test/kotlin/org/jetbrains/plugins/template" ]; then
                cp -R "$MODULE/src/test/kotlin/org/jetbrains/plugins/template/"* "$MODULE/src/test/kotlin/${GROUP//.//}/" || true
              fi
            fi
          done

          # Cleanup
          rm -rf \
            .github/ISSUE_TEMPLATE \
            .github/readme \
            .github/template-cleanup \
            .github/workflows/template-cleanup.yml \
            .github/workflows/template-verify.yml \
            .idea/icon.png \
            CODE_OF_CONDUCT.md \
            LICENSE

          # Remove leftover template package roots per plugin
          for MODULE in plugins/*; do
            rm -rf "$MODULE/src/main/kotlin/org" "$MODULE/src/test/kotlin/org"
          done

      # Commit modified files
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Template cleanup"

      # Push changes
      - name: Push changes
        uses: ad-m/github-push-action@v0.8.0
        with:
          branch: main
          github_token: ${{ secrets.GITHUB_TOKEN }}
